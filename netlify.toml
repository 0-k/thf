[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Deploy previews for pull requests (enables testing before merging)
[context.deploy-preview]
  command = "npm run build"

# Branch deploys for claude/dev_* branches (staging environment)
# Note: The branch pattern must be configured in Netlify UI under:
# Site settings → Build & deploy → Continuous deployment → Branch deploys
# Set pattern to: claude/dev_*
[context.branch-deploy]
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
