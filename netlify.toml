[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Deploy previews for all branches (enables testing before merging)
[context.deploy-preview]
  command = "npm run build"

# Branch deploys for claude/* branches (staging environment)
[context.branch-deploy]
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
