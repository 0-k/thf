[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Scheduled functions are automatically detected by Netlify
# The schedule is defined in the function file itself using @netlify/functions
# No additional configuration needed here - Netlify will auto-detect scheduled-weather-update.js
