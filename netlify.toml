[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Scheduled function to update weather data hourly
# Runs every hour at :00 minutes (cron: "0 * * * *")
[[functions]]
  name = "scheduled-weather-update"
  schedule = "@hourly"
